name: ci
on:
  push:
    branches:
      - 'main'
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./moveit
          file: ./moveit/Dockerfile.moveit
          push: true
          tags: jagamatrix/moveit-tutorials:latest
          cache-from: type=registry,ref=jagamatrix/moveit-tutorials:buildcache
          cache-to: type=registry,ref=jagamatrix/moveit-tutorials:buildcache,mode=max

